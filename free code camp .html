<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>

        <p> Let us know how we can improve freeCodeCamp </p>

        <br><br>

        <form>

            <label for="name"> &#42 Name:  </label>
            <input id="name" type="text" name="name" placeholder="Enter your name" required>

            <br><br>

            <label for="email"> &#42 Emai:  </label>
            <input type="email" name="email" id="email" placeholder="Enter your Email" required>

            <br><br>

            <label for="age"> &#42 Age:  </label>
            <input type="number" id="age" placeholder="Age" min="10">

            <br><br>

            <label for="role"> Which option best describes your current role?  </label>
            <select name="role" id="role">

                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="other" selected>Other</option>

            </select>

            <br><br>

            <label for="recommend"> &#42 How likely is that you would recommend freeCodwCamp to a friend? </label>
            <input type="radio" id="recommend" name="recommend">
            <label for="recommend"> Definitely </label>
            <input type="radio" id="recommend" name="recommend">
            <label for="recommend"> Maybe </label>
            <input type="radio" id="recommend" name="recommend">
            <label for="recommend"> Not sure </label>

            <br><br>

            <label for="fcc"> What do you like most in FCC:  </label>
            <select name="fcc" id="fcc">

                <option value="fcc">Challenges</option>
                <option value="fcc">Projects</option>
                <option value="fcc">Community</option>
                <option value="fcc">Open Source</option>

            </select>

            <br><br>

            <label for="future"> Things that should be improved in the future &#40 Check all that apply &#41 :</label>
            <input type="checkbox" name="future" id="future">
            <label for="future"> Front-end Projects </label>
            <input type="checkbox" name="future" id="future">
            <label for="future"> Back-end Projects </label>
            <input type="checkbox" name="future" id="future">
            <label for="future"> Data Visualization </label>
            
        
        </form>

    </div>

</body>
</html>
